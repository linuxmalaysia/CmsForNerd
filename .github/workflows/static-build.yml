name: Bake PHP to Static HTML
on:
  push:
    branches: [ "master" ] # Updated to match your 'master' branch

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup PHP 8.4
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.4'
          extensions: mbstring, curl # Ensures required extensions are present

      - name: Start Local PHP Server
        run: php -S localhost:8000 & # Run in background

      - name: Staticize (Bake) index.php
        run: |
          sleep 3 # Extra second to ensure server is fully ready
          curl -s http://localhost:8000/index.php > index.html
          # If you have an about page, uncomment the next line:
          # curl -s http://localhost:8000/about.php > about.html

      - name: Upload Static Files
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.' # Uploads everything including your new index.html

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
