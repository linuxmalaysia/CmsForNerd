<!DOCTYPE html>
<html lang="en">
<head>
    <!--     * ROLE: Directory Privacy Fallback (Static Layer)
     * VERSION: 3.5
     *
     * EDUCATIONAL NOTE:
     * This file acts as a fallback for servers not running PHP or when
     * the DirectoryIndex is configured to prioritize .html files.
     * It uses the "Lab" aesthetic to match CMSForNerd v3.5.
     * -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Prevents search engines from indexing the forbidden page itself -->
    <meta name="robots" content="noindex, nofollow">
    <title>403 - Access Forbidden</title>
    <style>
        :root {
            --lab-bg: #f1f5f9;
            --lab-ink: #0f172a;
            --lab-border: #cbd5e1;
            --font-mono: 'SF Mono', 'Menlo', 'Monaco', monospace;
        }
        body {
            font-family: system-ui, -apple-system, sans-serif;
            background-color: var(--lab-bg);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            color: var(--lab-ink);
        }
        .container {
            text-align: center;
            background: #ffffff;
            padding: 3rem;
            border-radius: 12px;
            border: 1px solid var(--lab-border);
            max-width: 450px;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        }
        .icon {
            font-size: 3rem;
            margin-bottom: 0.5rem;
        }
        h1 {
            font-family: var(--font-mono);
            font-size: 2.5rem;
            margin: 0;
            color: var(--lab-ink);
            letter-spacing: -1px;
        }
        h2 {
            margin: 0.5rem 0;
            font-size: 1.2rem;
            font-weight: 600;
        }
        p {
            font-size: 0.95rem;
            line-height: 1.6;
            margin: 1rem 0;
            color: #64748b;
        }
        code {
            font-family: var(--font-mono);
            background: var(--lab-bg);
            padding: 3px 6px;
            border-radius: 4px;
            font-size: 0.8rem;
        }
        a {
            display: inline-block;
            margin-top: 1.5rem;
            padding: 0.6rem 1.5rem;
            background: var(--lab-ink);
            color: #fff;
            text-decoration: none;
            border-radius: 6px;
            font-size: 0.9rem;
            font-weight: 600;
            transition: opacity 0.2s ease;
        }
        a:hover {
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">üîí</div>
        <h1>403</h1>
        <h2>Access Forbidden</h2>
        <p>Directory listing has been disabled for security reasons.</p>
        <code>CTX::SECURITY_GATEWAY_HTML</code>
        <br>
        <a href="/">‚Üê Return Home</a>
    </div>
</body>
</html>
